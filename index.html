    <style>
        body {
            background: linear-gradient(135deg, #fff5e1, #ffd5d5);
            color: #ff4d4d;
            text-align: center;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

        h1 {

            animation: fadeIn 2s ease-in-out;

        .flower {
            position: absolute;
            width: 50px;
            height: 50px;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/5/5c/Snickers_bar.jpg');
            background-size: cover;
            animation: fall 5s linear infinite;
        }
        .cat {
            position: absolute;
            bottom: 50px;
            right: 50px;
            width: 150px;
        }
        .speech-bubble {
            position: absolute;
            bottom: 120px;
            right: 50px;
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            font-size: 1.2em;
            color: #ff4d4d;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fall {
            0% { transform: translateY(-10vh) scale(1); opacity: 1; }
            100% { transform: translateY(100vh) scale(1.2); opacity: 0; }
        }
    </style>
</head>
