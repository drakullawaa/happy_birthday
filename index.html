<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAPPY BIRTHDAY CHOTI HAMSHIRA!!</title>
    <style>
        body {
            background: linear-gradient(135deg, #000000, #1e1e1e);
            color: #ffcc00;
            text-align: center;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            font-size: 4em;
            margin: 20px 0;
            color: #ff4444;
            text-shadow: 4px 4px 10px rgba(255, 68, 68, 0.8);
            animation: glitch 1.5s infinite;
        }
        p {
            font-size: 1.5em;
            margin: 20px;
            color: #ffcc00;
            text-shadow: 2px 2px 5px rgba(255, 204, 0, 0.7);
            animation: fadeIn 2s ease-in-out;
        }
        .balloon {
            position: absolute;
            width: 50px;
            height: 70px;
            background-color: #ffcc00;
            border-radius: 50%;
            animation: float 5s infinite ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes float {
            0% { transform: translateY(100vh); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }
        @keyframes glitch {
            0% { text-shadow: 2px 2px 5px rgba(255, 68, 68, 0.8); }
            20% { text-shadow: -2px -2px 5px rgba(255, 68, 68, 0.8); }
            40% { text-shadow: 4px -2px 10px rgba(255, 68, 68, 0.8); }
            60% { text-shadow: -4px 2px 10px rgba(255, 68, 68, 0.8); }
            80% { text-shadow: 2px -2px 10px rgba(255, 68, 68, 0.8); }
            100% { text-shadow: -2px 4px 10px rgba(255, 68, 68, 0.8); }
        }
    </style>
</head>

    <script>
        function createBalloon() {
            const balloon = document.createElement("div");
            balloon.classList.add("balloon");
            balloon.style.left = Math.random() * 100 + "vw";
            balloon.style.animationDuration = Math.random() * 3 + 4 + "s";
            document.body.appendChild(balloon);
            setTimeout(() => {
                balloon.remove();
            }, 5000);
        }
        setInterval(createBalloon, 500);
